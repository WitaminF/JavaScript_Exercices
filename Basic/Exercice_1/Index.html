<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*  Write a JavaScript program to display the current day and time in the following format.
            Sample Output : Today is : Tuesday.
            Current time is : 10 PM : 30 : 38
         */

        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday","Monday","Tuesday","Mercredi ","Thursday","Friday","Saturday"];
        console.log("Aujourd'hui c'est : " + daylist[day] + ".");
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var prepand = (hour >= 12)? " de l'après-midi ":" du matin ";
        hour = (hour >= 12)? hour - 12: hour;
        if (hour===0 && prepand===' PM ')
        {
            if (minute===0 && second===0)
            {
                hour=12;
                prepand=' Noon';
            }
            else
            {
                hour=12;
                prepand=' PM';
            }
        }
        if (hour===0 && prepand===' du matin ')
        {
            if (minute===0 && second===0)
            {
                hour=12;
                prepand=' Minuit';
            }
            else
            {
                hour=12;
                prepand=" De l'après-midi ";
            }
        }
        console.log("L'heure actuelle : "+hour + prepand + ", " + minute + " minutes et  " + second + " secondes");

    </script>

</body>
</html>
